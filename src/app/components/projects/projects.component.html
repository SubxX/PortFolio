<div class="root">

  <div class="main-content">
    <div class=" mt-3 text-center">
      <button class="m-2 skills" [ngClass]="{'active': search.angular}"
        (click)="changeSearch('angular');">Angular</button>
      <button class="m-2 skills" [ngClass]="{'active': search.react}" (click)="changeSearch('react');">React Js</button>
      <button class="m-2 skills" [ngClass]="{'active': search.nodejs}" (click)="changeSearch('nodejs');">Node
        Js</button>
      <button class="m-2 skills" [ngClass]="{'active': search.html}" (click)="changeSearch('html');">HTML</button>
      <button class="m-2 skills" [ngClass]="{'active': search.others}" (click)="changeSearch('others');">Others</button>
      <button class="m-2 skills" [ngClass]="{'active': search.uiux}" (click)="changeSearch('uiux');">UI UX</button>
    </div>

    <div class="container">

      <div class="row mt-3">
        <ng-container *ngFor="let project of shownAR">
          <div class="col-xl-4 col-md-4 col-lg-6 mb-4">
            <div class="project p-2 pl-4 pt-3">
              <p class="mb-2 font-weight-bold pj-title">{{project.title}}</p>
              <p class="pj-details">{{project.description}} </p>
              <button class="details-btn" (click)="showaProject(project)" data-toggle="modal"
                data-target="#exampleModalCenter">DETAILS</button>
              <mat-icon class="bookmar-icon">bookmark</mat-icon>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <p class="text-light text-center udAni">Under Development . . .</p>
  </div>


</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">{{singlepj.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{singlepj.description}}</p>
        <a [href]="singlepj.github" target="_blank" class="btn btn btn-outline-dark">Github<i class="fa fa-github ml-2"
            aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
