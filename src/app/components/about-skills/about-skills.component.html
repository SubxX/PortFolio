<div class="container text-light mt-3 about-root">
  <h4>Skills</h4>
  <div class="row mt-3">

    <ng-container *ngFor="let skill of skills">
      <div class="col-md-4 col-lg-4 skill-tab mb-3">
        <div class="inner-skill p-3">
          <div class="type">
            <p>{{skill.type}}</p>
          </div>
          <div class="languages">
            <div class="language mb-1 text-left">
              <p class="lg-name">{{skill.languages.join(" , ")}}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
</div>
